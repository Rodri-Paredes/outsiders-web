services:
  # Backend Service
  - type: web
    name: outsiders-backend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: apps/backend
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: outsiders-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production

# Database
databases:
  - name: outsiders-db
    databaseName: outsiders
    plan: free
    region: oregon
